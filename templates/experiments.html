<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">
    <title>实验列表</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
        background: #020617 url("{{ url_for('static', filename='background_posion.png') }}") center center fixed;
        background-size: cover;
        color: #e5e7eb;
        position: relative;
      }
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(2, 6, 23, 0.85);
        z-index: -1;
      }
      header {
        padding: 20px;
        background: #0f172a;
        border-bottom: 1px solid #1f2937;
      }
      main {
        max-width: 900px;
        margin: 24px auto;
        padding: 0 16px;
      }
      a {
        color: #93c5fd;
        text-decoration: none;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 16px;
        font-size: 14px;
      }
      th,
      td {
        padding: 8px 10px;
        border-bottom: 1px solid #1f2937;
        text-align: left;
      }
      th {
        background: #020617;
        color: #9ca3af;
      }
      tr:hover {
        background: #030712;
      }
      .badge {
        padding: 2px 8px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid #4b5563;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="/">&larr; 返回首页</a>
    </header>
    <main>
      <h2>实验列表</h2>
      {% if experiments %}
        <table>
          <thead>
            <tr>
              <th>Experiment ID</th>
              <th>名称</th>
              <th>状态</th>
              <th>创建时间</th>
            </tr>
          </thead>
          <tbody>
            {% for e in experiments %}
              <tr>
                <td>
                  <a href="/experiments/{{ e.experiment_id }}">{{ e.experiment_id }}</a>
                </td>
                <td>{{ e.name or "" }}</td>
                <td>
                  <span class="badge">{{ e.status or "" }}</span>
                </td>
                <td>{{ e.created_at.isoformat() if e.created_at else "" }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      {% else %}
        <p>当前还没有实验记录。</p>
      {% endif %}
    </main>
  </body>
  </html>
